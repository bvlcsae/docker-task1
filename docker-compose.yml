  php56:
    image: bvlcsae/php:5.6.27
    volumes:
      - ./phptest/conf:/usr/local/etc
      - ./wwwroot:/usr/share/nginx/html:rw
    restart: always
    container_name: my_php
    networks:
      - default
  nginx:
    image: nginx
    links:
      - php56:php-fpm
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/cert:/etc/nginx/cert
      - ./wwwroot:/usr/share/nginx/html:rw
      - ./nginx/log:/var/log/nginx
    ports:
      - 80:80
    container_name: my_nginx
    networks:
      - default

  redis:
    image: redis:5.0
    restart: always
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf
    ports:
      - 6379:6379
    container_name: my_redis
    networks:
      - default
  
networks:
  default:
